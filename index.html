<!DOCTYPE html>
<html lang="en" data-theme="light  ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <script src="./index.js" defer></script>

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <header class="primary-header flex-center padding-sm">
      <div class="current-quiz flex-center fw-medium hidden" data-topic="Accessibility">
        <img src="./assets/images/icon-accessibility.svg" alt="" class="icon" />
        <span>Accessibility</span>
      </div>

      <div class="theme-toggle-container flex-center align-right">
        <div class="sun-icon"></div>
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-button" aria-label="Toggle light / dark mode" />
          <span class="slider"></span>
        </label>
        <div class="moon-icon"></div>
      </div>
    </header>

    <main>
      <section class="quiz-topics padding-lg">
        <div class="flow-content">
          <h1 class="title">Welcome to the <span class="fw-medium">Frontend Quiz!</span></h1>
          <p class="fs-body-sm italic">Pick a subject to get started.</p>
        </div>

        <div class="options grid-gap">
          <button class="button flex-center" data-topic="HTML">
            <img src="./assets/images/icon-html.svg" alt="" class="icon" />
            <span class="button__text">HTML</span>
          </button>

          <button class="button flex-center" data-topic="CSS">
            <img src="./assets/images/icon-css.svg" alt="" class="icon" />
            <span class="button__text">CSS</span>
          </button>

          <button class="button flex-center" data-topic="JavaScript">
            <img src="./assets/images/icon-js.svg" alt="" class="icon" />
            <span class="button__text">JavaScript</span>
          </button>

          <button class="button flex-center" data-topic="Accessibility">
            <img src="./assets/images/icon-accessibility.svg" alt="" class="icon" />
            <span class="button__text">Accessibility</span>
          </button>
        </div>
      </section>

      <section class="quiz-questions padding-lg hidden">
        <h2 class="visually-hidden">Quiz questions</h2>

        <div class="question-container flow-content flow-content--sm">
          <p aria-live="polite" class="italic text-secondary-clr fs-body-sm">Question <span class="question-number">1</span> of <span class="total-questions">10</span></p>

          <p class="current-question fw-bold fs-heading-sm">What does HTML stand for?</p>

          <div class="progress-bar-container flex-center">
            <div class="progress-bar"></div>
          </div>
        </div>

        <form class="answer-choices grid-gap">
          <fieldset class="grid-gap">
            <legend class="visually-hidden">Answer Choices</legend>

            <label class="button flex-center">
              <input type="radio" name="answer-choice" id="choice-one" />
              <span class="icon">A</span>
              <span class="text">4.5:1</span>
              <img src="./assets/images/icon-correct.svg" alt="" class="correct-icon hidden" />
              <img src="./assets/images/icon-incorrect.svg" alt="" class="incorrect-icon hidden" />
            </label>

            <label class="button flex-center">
              <input type="radio" name="answer-choice" id="choice-two" />
              <span class="icon">B</span>
              <span class="text">4.5:1</span>
              <img src="./assets/images/icon-correct.svg" alt="" class="correct-icon hidden" />
              <img src="./assets/images/icon-incorrect.svg" alt="" class="incorrect-icon hidden" />
            </label>

            <label class="button flex-center">
              <input type="radio" name="answer-choice" id="choice-three" />
              <span class="icon">C</span>
              <span class="text">4.5:1</span>
              <img src="./assets/images/icon-correct.svg" alt="" class="correct-icon hidden" />
              <img src="./assets/images/icon-incorrect.svg" alt="" class="incorrect-icon hidden" />
            </label>

            <label class="button flex-center">
              <input type="radio" name="answer-choice" id="choice-four" />
              <span class="icon">D</span>
              <span class="text">4.5:1</span>
              <img src="./assets/images/icon-correct.svg" alt="" class="correct-icon hidden" />
              <img src="./assets/images/icon-incorrect.svg" alt="" class="incorrect-icon hidden" />
            </label>
          </fieldset>

          <input type="submit" value="Submit Answer" class="button button--primary" />
          <button type="button" class="button button--primary hidden" id="next-button" aria-live="polite">Next Question</button>

          <div class="error flex-center justify-center hidden" role="alert" aria-live="polite">
            <img src="./assets/images/icon-error.svg" alt="" />
            <p>Please select an answer</p>
          </div>
        </form>
      </section>

      <section class="quiz-score padding-lg hidden">
        <h2 class="title">Quiz Completed <span class="fw-medium">You Scored...</span></h2>

        <div class="grid-gap">
          <div class="score-container text-center">
            <div class="current-quiz flex-center justify-center fw-medium" data-topic="Accessibility">
              <img src="./assets/images/icon-accessibility.svg" alt="" class="icon" />
              <span>Accessibility</span>
            </div>

            <span class="score fs-heading-xlg">8</span>

            <p class="text-secondary-clr">out of <span class="total-questions">10</span></p>
          </div>
          <button class="button button--primary restart-quiz">Play Again</button>
        </div>
      </section>
    </main>
  </body>
</html>
