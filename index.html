<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <script src="./index.js" defer></script>

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body data-theme="light">
    <header class="primary-header flex-center">
      <div class="current-quiz">
        <img src="" alt="" class="icon" />
        <span class="title"></span>
      </div>

      <div class="theme-toggle-container flex-center">
        <img src="./assets/images/icon-sun-dark.svg" alt="light mode" class="icon-sun" />
        <label class="switch" for="toggle-button">
          <input type="checkbox" id="toggle-button" />
          <span class="slider"></span>
        </label>
        <img src="./assets/images/icon-moon-dark.svg" alt="dark mode" class="icon-moon" />
      </div>
    </header>

    <main>
      <section class="quiz-topics">
        <div>
          <h1 class="title">Welcome to the <span>Frontend Quiz</span></h1>
          <p class="sub-title">Pick a subject to get started.</p>
        </div>

        <div class="options">
          <button class="button flex-center" data-topic="HTML">
            <img src="./assets/images/icon-html.svg" alt="" class="icon" />
            <span class="button__text">HTML</span>
          </button>

          <button class="button flex-center" data-topic="CSS">
            <img src="./assets/images/icon-css.svg" alt="" class="icon" />
            <span class="button__text">CSS</span>
          </button>

          <button class="button flex-center" data-topic="JavaScript">
            <img src="./assets/images/icon-js.svg" alt="" class="icon" />
            <span class="button__text">JavaScript</span>
          </button>

          <button class="button flex-center" data-topic="Accessibility">
            <img src="./assets/images/icon-accessibility.svg" alt="" class="icon" />
            <span class="button__text">Accessibility</span>
          </button>
        </div>
      </section>

      <section class="quiz-questions">
        <h2 class="visually-hidden">Quiz questions</h2>

        <div>
          <p aria-live="polite">Question <span class="question-number">1</span> of <span class="total-questions">10</span></p>

          <p class="current-question">What does HTML stand for?</p>

          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
        </div>

        <form class="answer-choices">
          <fieldset>
            <legend class="visually-hidden">Answer Choices</legend>

            <label class="button flex-center">
              <input type="radio" name="answer-choice" id="choice-one" />
              <span class="icon">A</span>
              <span class="text">Hyper Trainer Marking Language</span>
              <img src="./assets/images/icon-correct.svg" alt="" class="correct-icon" />
              <img src="./assets/images/icon-incorrect.svg" alt="" class="incorrect-icon" />
            </label>

            <label class="button flex-center">
              <input type="radio" name="answer-choice" id="choice-two" />
              <span class="icon">A</span>
              <span class="text">Hyper Trainer Marking Language</span>
              <img src="./assets/images/icon-correct.svg" alt="" class="correct-icon" />
              <img src="./assets/images/icon-incorrect.svg" alt="" class="incorrect-icon" />
            </label>

            <label class="button flex-center">
              <input type="radio" name="answer-choice" id="choice-three" />
              <span class="icon">A</span>
              <span class="text">Hyper Trainer Marking Language</span>
              <img src="./assets/images/icon-correct.svg" alt="" class="correct-icon" />
              <img src="./assets/images/icon-incorrect.svg" alt="" class="incorrect-icon" />
            </label>

            <label class="button flex-center">
              <input type="radio" name="answer-choice" id="choice-four" />
              <span class="icon">A</span>
              <span class="text">Hyper Trainer Marking Language</span>
              <img src="./assets/images/icon-correct.svg" alt="" class="correct-icon" />
              <img src="./assets/images/icon-incorrect.svg" alt="" class="incorrect-icon" />
            </label>
          </fieldset>

          <input type="submit" value="Submit Answer" class="button" />
          <p class="error flex-center" role="alert" aria-live="polite">Please select an answer</p>
        </form>
      </section>

      <section class="quiz-score">
        <h2 class="title">Quiz Completed <span>You Scored...</span></h2>

        <div>
          <div class="score-container">
            <div class="current-quiz">
              <img src="" alt="" class="icon" />
              <span class="title"></span>
            </div>
            <span class="score">8</span>
            <p>out of <span class="total-questions">10</span></p>
          </div>
          <button class="button restart-quiz">Play Again</button>
        </div>
      </section>
    </main>
  </body>
</html>
